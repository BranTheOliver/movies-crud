<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input  matInput 
                [placeholder]="titulo"
                type="number"
                [min]="minimo"
                [max]="maximo"
                [step]="step"
                [name]="controlName" 
                [formControlName]="controlName">
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">
            Campo obrigatório.
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'min')">
            Campo precisa ter no minímo o valor 0.
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'max')">
            Campo pode ter no máximo o valor 10.
        </mat-error>
    </mat-form-field>
</div>
